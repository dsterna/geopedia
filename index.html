<head>
    <meta charset="utf-8">

<body>
    <div getlocation()=""></div>
    <p style="font-size: 26px; text-align: center;">Start your geoeducational Journey.</p>
    <div  style="text-align: center; display: block;">
        <button id="startButton" onclick="getLocation()"
                style="font-size: 20px;  box-shadow: rgba(0, 0, 0, 0.3) -2px 1px 10px 0px; color: rgba(23, 23, 23, 0.85);">
            🔊
            Start 🔊
        </button>
    </div> 
    <div id="swipeText"style="text-align: center; " hidden>or swipe left on the text</div>


    <br />
    <div id='map'></div>

    <br />
    <div id="myElement"></div>
    <div id="article" style="border: 0px solid gray;">
        <h1 id="heading" data-selected="true" data-label-id="0" style="font-size: 30px;"></h1>
        <p id="wikiText"></p>
        <br />
        <br />


    </div>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>


    <style>
        #map {
            height: 60%;
            width: 100%;
        }
    </style>
    <script>

        var map = L.map('map').fitWorld();

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            id: 'mapbox.streets'
        }).addTo(map);
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are here").openPopup();

           // L.circle(e.latlng, radius).addTo(map); balksjdösjdäa jöoajdsoiajösodijaöois djaöoidj öaoijd öaojöd oiashöo a
        }
        function onLocationError(e) {
            alert(e.message);
        }
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({ setView: true, maxZoom: 16 });

    </script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
